<!DOCTYPE html>
<html>
<head>
    <title>Processing OAuth...</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");
            const state = params.get("state");
            
            if (!code) {
                document.getElementById("status").textContent = "Error: No authorization code received.";
                return;
            }
            
            // This will communicate with your extension
            if (window.browser) {
                // Firefox
                browser.runtime.sendMessage({
                    action: "exchangeCodeForToken",
                    code: code,
                    state: state,
                    redirectUri: "https://ruslanlap.github.io/notiq-notionmanger-firefox/"
                }).then(response => {
                    if (response.success) {
                        document.getElementById("status").textContent = "Authorization successful! You can close this tab.";
                    } else {
                        document.getElementById("status").textContent = "Error: " + (response.error || "Unknown error");
                    }
                }).catch(error => {
                    document.getElementById("status").textContent = "Failed to communicate with extension: " + error.message;
                });
            } else if (window.chrome) {
                // Chrome
                chrome.runtime.sendMessage({
                    action: "exchangeCodeForToken",
                    code: code,
                    state: state,
                    redirectUri: "https://ruslanlap.github.io/notiq-notionmanger-firefox/"
                }, response => {
                    if (response && response.success) {
                        document.getElementById("status").textContent = "Authorization successful! You can close this tab.";
                    } else {
                        document.getElementById("status").textContent = "Error: " + (response?.error || "Unknown error");
                    }
                });
            } else {
                document.getElementById("status").textContent = "Error: Browser extension not detected.";
            }
        };
    </script>
</head>
<body>
    <h2 id="status">Processing OAuth...</h2>
</body>
</html>
